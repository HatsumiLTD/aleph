<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Aleph</title>
    <script src="https://unpkg.com/proxy-observe@0.0.21/browser/proxy-observe.min.js"></script>
    <script src="https://unpkg.com/react@16.8.5/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.5/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/three@0.102.1/build/three.min.js"></script>
    <script src="/assets/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-fps-counter-component@1.0.1/dist/aframe-fps-counter-component.min.js"></script>
    <script src="https://unpkg.com/ami.js@next/build/ami.min.js"></script>
    <script src="https://unpkg.com/@ionic/core@4.1.1/dist/ionic.js"></script>
    <script src="/build/aleph.js"></script>
    <link rel="stylesheet" href="/build/aleph.css" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        padding: 1rem;
      }

      #scene {
        flex: 80%;
      }

      #debug {
        flex: 20%;
        min-width: 350px;
        padding: 1rem;
        overflow-y: auto;
        max-height: 100%;
      }

      #debug h1 {
        margin: 0;
      }

      #debug section {
        margin: 1rem 0 0 0;
      }

      #debug section textarea {
        height: 5rem;
        width: 100%;
      }

      #debug a.selected {
        color: cornflowerblue;
      }

      #debug ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      #debug.disabled {
        pointer-events: none;
        opacity: 0.4;
      }

      #debug select {
        padding: 5px;
        font-size: 14px;
      }

      .rs-base {
        margin-top: 20px;
        position: static;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="scene">
        <uv-aleph
          draco-decoder-path="assets/"
          width="100%"
          height="100%"
          debug="false"
          spinner-color="#3d3d3d"
        ></uv-aleph>
      </div>
      <div id="debug" class="disabled">
        <h1>â„µ</h1>

        <section>
          <!--
            https://ami-test-manifests.netlify.com/collection/stl/brain/_brain/brain.json
          -->
          <select id="src-select">
            <optgroup label="GLTF">
              <option value="https://iiif-3d-manifests.netlify.com/collection/gltf/woody/_woody/assets/woody.gltf">Fisherman</option>
            </optgroup>
            <optgroup label="DRACO">
              <option selected value="http://files.blokdust.io/test/bowl-draco.glb">Bowl</option>
            </optgroup>
            <optgroup label="DICOM">
              <option
                value="https://ami-test-manifests.netlify.com/collection/dicom/brain/_brain/brain.json">Brain</option>
              <option
                value="https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_16bit_allslices.json">Platypus 16bit</option>
              <option
                value="https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_jpegQ95_16bit_allslices.json">Platypus jpegQ95</option>
            </optgroup>
            <optgroup label="NIFTI">
              <option
                value="https://ami-test-manifests.netlify.com/collection/nifti/brain/_brain/brain.json">Brain</option>
            </optgroup>
          </select>
        </section>
        <section>
          <input type="text" id="src-input" placeholder="src"><button id="load-src-button">Load</button>
        </section>
        <section>
          <textarea id="nodes-textarea" placeholder="nodes"></textarea>
        </section>
        <section>
          <ul id="node-list"></ul>
        </section>
        <section>
          <button id="load-nodes-button">Load</button>
        </section>
        <section>
          <ion-app>
            <ion-item-divider></ion-item-divider>
            <al-node-list></al-node-list>
            <ion-item-divider></ion-item-divider>
            <al-node-editor></al-node-editor>
            <ion-item-divider></ion-item-divider>
            <al-control-panel></al-control-panel>
          </ion-app>
        </section>
      </div>
    </div>

    <script>

      let container, debug, aleph, nodeList, nodeEditor, controlPanel, srcSelect, srcInput, loadSrcButton, nodesTextArea, loadNodesButton;

      let state = {
        src: null,
        srcLoaded: false,
        nodes: new Map(),
        selectedNode: null
      }

      if (Object.observe) {
        state = Object.observe(state, (changeset) => {
          render(changeset);
        });
      }

      function init() {
        container = document.getElementById("container");
        debug = document.getElementById("debug");
        aleph = document.querySelector("uv-aleph");
        nodeList = document.querySelector("al-node-list");
        nodeEditor = document.querySelector("al-node-editor");
        controlPanel = document.querySelector("al-control-panel");
        srcSelect = document.getElementById("src-select");
        srcInput = document.getElementById("src-input");
        loadSrcButton = document.getElementById("load-src-button");
        nodesTextArea = document.getElementById("nodes-textarea");
        loadNodesButton = document.getElementById("load-nodes-button");

        // aleph.addEventListener('onLoaded', function() {
        //   aleph.setNodesVisible(true); // can only show them after src loaded
        //   aleph.setOptionsVisible(true); // can only show them after src loaded
        // }, false);

        aleph.addEventListener(
          "onChanged",
          function(e) {
            state.srcLoaded = e.detail.srcLoaded;
            state.nodes = e.detail.nodes;
            state.selectedNode = e.detail.selectedNode;
          },
          false
        );

        controlPanel.addEventListener("onSetNodesEnabled", function(e) {
          aleph.setNodesEnabled(e.detail);
        }, false);

        controlPanel.addEventListener("onSetBoundingBoxVisible", function(e) {
          aleph.setBoundingBoxVisible(e.detail);
        }, false);

        nodeList.addEventListener(
          "onSelectedNodeChanged",
          function(e) {
            aleph.selectNode(e.detail);
          },
          false
        );

        nodeEditor.addEventListener(
          "onDelete",
          function(e) {
            aleph.deleteNode(e.detail);
          },
          false
        );

        nodeEditor.addEventListener(
          "onSave",
          function(e) {
            aleph.setNode(e.detail);
          },
          false
        );

        srcSelect.addEventListener("change", function() {
          state.src = srcSelect.value;
        }, false);

        loadSrcButton.addEventListener(
          "click",
          function(e) {
            state.src = srcInput.value;
          },
          false
        );

        loadNodesButton.addEventListener(
          "click",
          function(e) {
            const nodes = new Map(JSON.parse(nodesTextArea.value));
            aleph.clearNodes();
            aleph.setNodes(nodes);
          },
          false
        );
      }

      function changeSetIncludes(changeSet, name) {
        return (changeSet.findIndex((item) => { return (item.name === name) }) !== -1);
      }

      function render(changeSet) {

        if (changeSetIncludes(changeSet, "src")) {
          aleph.load(state.src);
          debug.classList.add("disabled");
          return;
        }

        // if (state.srcLoaded) {
        //   // move the auto-generated framerate counter to the debug col
        //   setTimeout(() => {
        //     const framerate = document.querySelector(".rs-base");
        //     if (framerate) {
        //       debug.appendChild(framerate);
        //     }
        //   }, 250);
        // }

        nodeList.nodes = state.nodes;
        nodeList.selectedNode = state.selectedNode;
        nodeEditor.node = state.selectedNode ? [state.selectedNode, state.nodes.get(state.selectedNode)] : null;
        srcSelect.value = state.src;
        srcInput.value = state.src;
        nodesTextArea.value = JSON.stringify([...state.nodes]);

        debug.classList.remove("disabled");
      }

      document.addEventListener("DOMContentLoaded", function(event) {

        init();
        resize();

        aleph.componentOnReady().then(function() {
          //component.setDisplayMode("slices");
          state.src = srcSelect.value; // load src when component ready
        });

      });

      function resize() {
        container.style.height = window.innerHeight + "px";
      }

      window.addEventListener("resize", function() {
        resize();
      });

    </script>
  </body>
</html>
