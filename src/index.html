<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Aleph</title>
    <script src="https://unpkg.com/three@0.102.1/build/three.min.js"></script>
    <script src="js/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-fps-counter-component@1.0.1/dist/aframe-fps-counter-component.min.js"></script>
    <script src="https://unpkg.com/ami.js@next/build/ami.min.js"></script>
    <script src="https://unpkg.com/@ionic/core@4.1.1/dist/ionic.js"></script>
    <script src="/build/aleph.js"></script>
    <link rel="stylesheet" href="/build/aleph.css" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #annotations {
        margin: 20px 0 10px 0;
        height: 100px;
        width: 100%;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        padding: 1rem;
      }

      #scene {
        flex: 80%;
      }

      #debug {
        flex: 20%;
        min-width: 350px;
        padding: 1rem;
      }

      .rs-base {
        margin-top: 20px;
        position: static;
        width: auto;
      }
    </style>
  </head>
  <body>
    <!--
   https://ami-test-manifests.netlify.com/collection/dicom/brain/_brain/brain.json
   https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_16bit_allslices.json
   https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_jpegQ95_16bit_allslices.json
   https://ami-test-manifests.netlify.com/collection/nifti/brain/_brain/brain.json
   https://ami-test-manifests.netlify.com/collection/stl/brain/_brain/brain.json
   https://ami-test-manifests.netlify.com/collection/gltf/fisherman/_fisherman/fisherman.json
   https://ami-test-manifests.netlify.com/collection/gltf/bowl-draco/_bowl-draco/bowl-draco.json
   http://files.blokdust.io/test/building-draco.glb
   http://files.blokdust.io/test/bowl-draco.glb
   https://iiif-3d-manifests.netlify.com/collection/gltf/woody/_woody/assets/woody.gltf
 -->
    <div id="container">
      <div id="scene">
        <uv-aleph
          draco-decoder-path="js/"
          width="100%"
          height="100%"
        ></uv-aleph>
      </div>
      <div id="debug">
        <div>
          <textarea id="annotations"></textarea>
        </div>
        <div>
          <button id="load">Load</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        const container = document.querySelector("#container");
        const debug = document.querySelector("#debug");
        const aleph = document.querySelector("uv-aleph");

        aleph.componentOnReady().then(function() {
          //component.setDisplayMode("slices");
          aleph.load(
            "https://iiif-3d-manifests.netlify.com/collection/gltf/woody/_woody/assets/woody.gltf"
          );
        });

        // aleph.addEventListener('onLoaded', function() {
        //   aleph.setToolsVisible(true); // can only show them after src loaded
        //   aleph.setOptionsVisible(true); // can only show them after src loaded
        // }, false);

        var annotations = document.getElementById("annotations");

        aleph.addEventListener(
          "onSave",
          function(e) {
            annotations.value = e.detail;
          },
          false
        );

        aleph.addEventListener("onLoad", function() {
          // move the auto-generate framerate counter to the debug col
          setTimeout(() => {
            const framerate = document.querySelector(".rs-base");
            debug.appendChild(framerate);
          }, 250);
        }, false);

        document.getElementById("load").addEventListener(
          "click",
          function(e) {
            e.preventDefault();
            aleph.loadAnnotations(annotations.value);
          },
          false
        );

        function resize() {
          container.style.height = window.innerHeight + "px";
        }

        window.addEventListener("resize", evt => {
          resize();
        });

        resize();
      });
    </script>
  </body>
</html>
