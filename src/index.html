<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Aleph</title>
    <script src="https://unpkg.com/mobx@4.9.4/lib/mobx.umd.js"></script>
    <script src="https://unpkg.com/three@0.102.1/build/three.min.js"></script>
    <script src="/assets/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-fps-counter-component@1.0.1/dist/aframe-fps-counter-component.min.js"></script>
    <script src="https://unpkg.com/ami.js@next/build/ami.min.js"></script>
    <script src="https://unpkg.com/@ionic/core@4.1.1/dist/ionic.js"></script>
    <script src="/build/aleph.js"></script>
    <link rel="stylesheet" href="/build/aleph.css" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        padding: 1rem;
      }

      #scene {
        flex: 80%;
      }

      #debug {
        flex: 20%;
        min-width: 350px;
        padding: 1rem;
        overflow-y: auto;
        max-height: 100%;
      }

      #debug h1 {
        margin-top: 0;
      }

      #debug section {
        margin: 1rem 0 0 0;
      }

      #debug section textarea {
        height: 5rem;
        width: 100%;
      }

      #debug a.selected {
        color: cornflowerblue;
      }

      #debug ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      #debug.disabled {
        pointer-events: none;
        opacity: 0.4;
      }

      #debug select {
        padding: 5px;
        font-size: 14px;
      }

      .rs-base {
        margin-top: 20px;
        position: static;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <div id="scene">
        <uv-aleph
          draco-decoder-path="assets/"
          width="100%"
          height="100%"
          debug="false"
          spinner-color="#3d3d3d"
        ></uv-aleph>
      </div>

      <div id="debug" class="disabled">

        <h1>â„µ</h1>

        <ion-app>
          <ion-item-group>
            <!--
              https://ami-test-manifests.netlify.com/collection/stl/brain/_brain/brain.json
            -->
            <!-- <ion-select id="src-select">
              <ion-select-option value="https://iiif-3d-manifests.netlify.com/collection/gltf/woody/_woody/assets/woody.gltf">Fisherman</ion-select-option>
              <ion-select-option selected value="http://files.blokdust.io/test/bowl-draco.glb">Bowl</ion-select-option>
              <ion-select-option
                value="https://ami-test-manifests.netlify.com/collection/dicom/brain/_brain/brain.json">Brain</ion-select-option>
              <ion-select-option
                value="https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_16bit_allslices.json">Platypus 16bit</ion-select-option>
              <ion-select-option
                value="https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_jpegQ95_16bit_allslices.json">Platypus jpegQ95</ion-select-option>
              <ion-select-option
                value="https://ami-test-manifests.netlify.com/collection/nifti/brain/_brain/brain.json">Brain</ion-select-option>
            </ion-select>
            <ion-input type="text" id="src-input" placeholder="src" required /><ion-button id="load-src-button" size="small" description="Load src"><ion-icon name="refresh"></ion-icon></ion-button> -->
            <al-url-picker></al-url-picker>
          </ion-item-group>
          <ion-item-group>
            <form onsubmit="return false">
              <ion-textarea id="nodes-textarea" placeholder="nodes" rows="5" required></ion-textarea>
              <ion-button id="load-nodes-button" type="submit" size="small"><ion-icon name="refresh"></ion-icon></ion-button>
            </form>
          </ion-item-group>
          <ion-item-group>
            <al-node-list></al-node-list>
            <ion-item-divider></ion-item-divider>
            <al-node-editor></al-node-editor>
            <ion-item-divider></ion-item-divider>
            <al-control-panel></al-control-panel>
          </ion-item-group>
        </ion-app>
      </div>
    </div>

    <script>

      let state, lastState, urls, container, debug, aleph, srcPicker, nodeList, nodeEditor, controlPanel, srcSelect, srcInput, loadSrcButton, nodesTextArea, loadNodesButton;

      class AlephInspectorState {
        constructor() {
          this.src = null;
          this.srcLoaded = false;
          this.nodes = null;
          this.selected = null;
        }
      }

      mobx.decorate(AlephInspectorState, {
        nodes: mobx.observable,
        selected: mobx.observable,
        src: mobx.observable,
        srcLoaded: mobx.observable
      });

      urls = new Map([
        ["https://iiif-3d-manifests.netlify.com/collection/gltf/woody/_woody/assets/woody.gltf", "Fisherman (GLTF)"],
        ["http://files.blokdust.io/test/bowl-draco.glb", "Bowl (DRACO)"],
        ["https://ami-test-manifests.netlify.com/collection/dicom/brain/_brain/brain.json", "Brain (DICOM)"],
        ["https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_16bit_allslices.json", "Platypus 16bit (DICOM)"],
        ["https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_jpegQ95_16bit_allslices.json", "Platypus jpegQ95 (DICOM)"],
        ["https://ami-test-manifests.netlify.com/collection/nifti/brain/_brain/brain.json", "Brain (NIFTI)"]
      ]);

      state = new AlephInspectorState();
      lastState = {};

      function init() {
        container = document.getElementById("container");
        debug = document.getElementById("debug");
        aleph = document.querySelector("uv-aleph");
        srcPicker = document.querySelector("al-url-picker");
        nodeList = document.querySelector("al-node-list");
        nodeEditor = document.querySelector("al-node-editor");
        controlPanel = document.querySelector("al-control-panel");
        loadSrcButton = document.getElementById("load-src-button");
        nodesTextArea = document.getElementById("nodes-textarea");
        loadNodesButton = document.getElementById("load-nodes-button");

        // aleph.addEventListener('onLoaded', function() {
        //   aleph.setNodesVisible(true); // can only show them after src loaded
        //   aleph.setOptionsVisible(true); // can only show them after src loaded
        // }, false);

        aleph.addEventListener(
          "onChanged",
          function(e) {
            state.srcLoaded = e.detail.srcLoaded;
            state.nodes = e.detail.nodes;
            state.selected = e.detail.selected;
          },
          false
        );

        srcPicker.addEventListener("onUrlChanged", function(e) {
          state.src = e.detail;
        }, false);

        srcPicker.urls = urls;

        nodeList.addEventListener(
          "onSelectedChanged",
          function(e) {
            aleph.selectNode(e.detail);
          },
          false
        );

        nodeEditor.addEventListener(
          "onDelete",
          function(e) {
            aleph.deleteNode(e.detail);
          },
          false
        );

        nodeEditor.addEventListener(
          "onSave",
          function(e) {
            aleph.setNode(e.detail);
          },
          false
        );

        loadNodesButton.addEventListener(
          "click",
          function(e) {
            const nodes = new Map(JSON.parse(nodesTextArea.value));
            if (nodes) {
              aleph.clearNodes();
              aleph.setNodes(nodes);
            }
          },
          false
        );

        controlPanel.addEventListener("onSetNodesEnabled", function(e) {
          aleph.setNodesEnabled(e.detail);
        }, false);

        controlPanel.addEventListener("onSetBoundingBoxVisible", function(e) {
          aleph.setBoundingBoxVisible(e.detail);
        }, false);

        mobx.autorun(() => {
          render();
        });
      }

      function render() {

        if (state.src && state.src !== lastState.src) {
          aleph.load(state.src);
        }

        if (state.src) {
          srcPicker.url = state.src;
        }

        if (!state.srcLoaded) {
          debug.classList.add("disabled");
        } else {
          debug.classList.remove("disabled");
        }

        // if (state.srcLoaded) {
        //   // move the auto-generated framerate counter to the debug col
        //   setTimeout(() => {
        //     const framerate = document.querySelector(".rs-base");
        //     if (framerate) {
        //       debug.appendChild(framerate);
        //     }
        //   }, 250);
        // }

        nodeList.nodes = state.nodes;
        nodeList.selected = state.selected;
        nodeEditor.node = getselected();
        nodesTextArea.value = state.nodes ? JSON.stringify([...state.nodes]) : "";

        lastState = Object.assign({}, state);
      }

      function getselected() {
        if (state.selected && state.nodes) {
          const n = state.nodes.get(state.selected);
          if (n) {
            return [state.selected, n];
          }
        }
        return null;
      }

      document.addEventListener("DOMContentLoaded", function(event) {

        init();
        resize();

        aleph.componentOnReady().then(function() {
          //component.setDisplayMode("slices");
          state.src = urls.keys().next().value; // load src when component ready
        });

      });

      function resize() {
        container.style.height = window.innerHeight + "px";
      }

      window.addEventListener("resize", function() {
        resize();
      });

    </script>
  </body>
</html>
